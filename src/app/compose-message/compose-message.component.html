<div class="container">
  <div class="modalWindow">
  <p class = "text-center">You message to administrator</p>
 
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="topic">Topic</label>
      <input class="form-control" type="text" id='topic' #top = "ngModel" [(ngModel)]="topic" name="topic" required>
    </div>
    <div class="form-group">
      <label for="message">You message</label>
      <textarea id="message" name="messageBody" [(ngModel)]="messageBody" class="form-control" rows="5" cols="20"
        [disabled]="sending" #body = "ngModel" required></textarea>
    </div>

    <p *ngIf="!sending">
      <button type="submit" class="btn btn-sm but" [disabled]="top.invalid || body.invalid ">Send</button>
      <button (click)="cancel()" class="btn btn-sm but">Cancel</button>
    </p>
  </form></div>
</div>
<div class="overlay"></div>
